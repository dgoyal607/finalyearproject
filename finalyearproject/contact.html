                  <div class="form-floating mb-3">
                    <input type="email" id="form3Example97" class="form-control" name="email" placeholder="E-mail" />
                    <label class="form-label" for="form3Example97">Email ID</label>
                  </div>

                  <div class="form-floating mb-3">
                    <textarea class="form-control" name="message" id="message" cols="30" rows="10" placeholder="Write your message"></textarea>
                    <label class="form-label" for="form3Example8">Write your message</label>
                  </div>



                  <div class="form-floating mb-3">
